<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hike Planner</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="data.js"></script>
    <script src="app/new-trip/new-trip.js"></script>
    <script src="app/existing/existing.js"></script>
    <script src="app/app.js"></script>
    <!--auth0 dependencies-->
    <script scr="lib/auth0-lock/build/auth0-lock.min.js"></script>
    <script scr="lib/angular-cookies/angular-cookies.min.js"></script>
    <script scr="lib/auth0-angular/build/auth0-angular.min.js"></script>
    <script scr="lib/angular-storage/dist/angular-storage.min.js"></script>
    <script scr="lib/angular-jwt/dist/angular-jwt.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  </head>

  <body ng-app="hikeplanner" class="">
  
    <div class="container text-center">
      <div class="row bg-success center">
        <div class="col-md-4 col-md-offset-4 status">
          <a ui-sref-active="active" ui-sref="new-trip.what"><span>New Trip</span></a>
          <a ui-sref-active="active" ui-sref="itinerary"><span>View Existing</span></a>
          <div ui-view></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
