<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hike Planner</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="data.js"></script>
    <script src="app/new-trip/new-trip.js"></script>
    <script src="app/existing/existing.js"></script>
    <script src="app/app.js"></script>

    <!--auth0 dependencies-->
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock-9.0.js"></script>
    <script src="//cdn.auth0.com/w2/auth0-angular-4.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-cookies.js"></script>
    <script src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js" type="text/javascript"> </script>
    <script src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js" type="text/javascript"> </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  </head>

  <body ng-app="hikeplanner" class="">
  
    <div class="container text-center">
      <div class="row bg-success center">
        <div class="col-md-4 col-md-offset-4 status">
          <a ui-sref-active="active" ui-sref="new-trip.what"><span>New Trip</span></a>
          <a ui-sref-active="active" ui-sref="itinerary"><span>View Existing</span></a>
          <div ui-view></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
